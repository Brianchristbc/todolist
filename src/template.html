<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      rel="shortcut icon"
      href="./img/lean-favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-container">
      <h1>Lean Calendar</h1>
      <p>Track and manage your day-to-day tasks for improved productivity!</p>
    </div>

    <div class="form-container">
      <form id="reminder-form" action="#" method="post">
        <div class="form-top-row">
          <legend>Add New Todo</legend>
          <button
            id="submit-form"
            type="submit"
            aria-label="Click me to add a new reminder"
          >
            Add reminder
          </button>
        </div>
        <section>
          <ul>
            <li>
              <label for="title">New Reminder</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                aria-label="Please input your reminder title"
                maxlength="30"
                placeholder="Water flowers"
              />
            </li>
            <li>
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                name="description"
                required
                aria-label="Please input your reminder description"
                maxlength="30"
                placeholder="Use Fiji water"
              />
            </li>
            <li>
              <label for="dueDate">Due Date</label>
              <input
                type="date"
                id="dueDate"
                name="dueDate"
                required
                aria-label="Please input your reminder\'s due date"
                placeholder="16/05/2025"
              />
            </li>
            <li>
              <label for="priority">Priority</label>
              <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="high">High</option>
              </select>
            </li>
          </ul>
        </section>
      </form>
    </div>

    <div class="deadline-container">
      <div class="top">
        <p>Overdue tasks</p>
      </div>
      <div class="bottom-overdue"></div>
    </div>

    <div class="deadline-container">
      <div class="top">
        <p>Today's tasks</p>
      </div>
      <div class="bottom-daily"></div>
    </div>

    <div class="deadline-container">
      <div class="top">
        <p>This Week's tasks</p>
      </div>
      <div class="bottom-weekly"></div>
    </div>

    <div class="deadline-container">
      <div class="top">
        <p>This Month's tasks</p>
      </div>
      <div class="bottom-monthly"></div>
    </div>

    <div class="deadline-container">
      <div class="top">
        <p>This Year's tasks</p>
      </div>
      <div class="bottom-yearly"></div>
    </div>

    <div class="deadline-container">
      <div class="top">
        <p>Miscellaneous tasks</p>
      </div>
      <div class="bottom-misc"></div>
    </div>
  </body>
</html>
